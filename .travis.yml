sudo: false
language: python
python:
- 2.7
install:
- pip install tox-travis
- pip install coverage coveralls
script:
- tox -r
- python setup.py sdist
branches:
  except:
  - master
deploy:
- provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: 3stack-software/tabula-py
- provider: script
  script: bash .dist_gemfury.sh
  skip_cleanup: true
  on:
    tags: true
